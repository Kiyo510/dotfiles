import = [
    "~/.config/alacritty/themes/themes/github_dark_high_contrast.toml"
]
  
# Font configuration
[font]
size = 12.0

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

# Shell configuration
[shell]
program = "/bin/zsh"
args = ["-l", "-c", "/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux"]
